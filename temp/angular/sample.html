<app-search-table
  [columns]="columns"
  sorting="static"
  entity="email"
  pageTitle="Emails"
  [search]="search.bind(this)"
  moreColumns="true"
>
  <ng-template appCellDef="status" let-element>
    <ng-container>
      <div class="btn-group-vertical status-column" style="width: 85px;">
        <div class="status-bar">
          <ul>
            <!-- Define color and label logic for the status -->
            <li [attr.bg-color]="element.status === 'Active' ? 'green' : (element.status === 'Inactive' ? 'red' : 'gray')">
              <span>{{ element.status }}</span>
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <ng-template appCellDef="campaignDetails" let-element>
    <ng-container>
      <mat-form-field appearance="fill" class="campaign-dropdown">
        <mat-select [value]="element.selectedCampaign" placeholder="Select Campaign">
          <mat-option *ngFor="let campaign of element.campaignDetails" [value]="campaign.campaignId">
            {{ campaign.campaignName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </ng-template>
</app-search-table>
