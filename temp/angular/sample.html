<ng-template appCellDef="status" let-element>
  <div class="status-bar-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <span
        class="status-segment"
        [class.active]="element.status === 'Active'"
        [class.inactive]="element.status === 'Inactive'"
        [class.prod]="element.status === 'Prod'"
      ></span>
    </div>
    <!-- Status Label -->
    <div class="status-label">{{ element.status }}</div>
  </div>
</ng-template>
