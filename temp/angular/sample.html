<div class="campaign-details-container">
  <div class="campaign-display" (click)="toggleDropdown()">
    {{ displayCampaignText }}
    <span class="dropdown-icon" [class.open]="isDropdownOpen">&#x25BC;</span>
  </div>
  
  <ul class="campaign-dropdown" *ngIf="isDropdownOpen">
    <li *ngFor="let campaign of campaigns">
      <a [href]="campaign.link" target="_blank">{{ campaign.name }}</a>
      <span class="external-link-icon">&#x1F517;</span>
    </li>
  </ul>
</div>
